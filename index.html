<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="icons/style.css" />
</head>
<body>
    <div class="page">
        <main>
            <div class="timer">
                <span class="minutes">25</span>
                <span>:</span>
                <span class="seconds">00</span>
            </div>
            <div class="controls">
                <button class="play">
                    <i class="icon-play-circle"></i>
                </button>
                <button class="pause hide">
                    <i class="icon-pause-circle"></i>
                </button>
                <button class="stop">
                    <i class="icon-stop-circle"></i>
                </button>
                <button class="increase">
                    <i class="icon-plus-circle"></i>
                </button>
                <button class="decrease">
                    <i class="icon-minus-circle"></i>
                </button>
            </div>
        </main>
        <div class="sound-mode">
            <button class="forest">
                <i class="icon-tree"></i>
            </button>
            <button class="rain">
                <i class="icon-cloud-snow"></i>
            </button>
            <button class="cafeteria">
                <i class="icon-store"></i>
            </button>
            <button class="campfire">
                <i class="icon-whatshot"></i>
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
